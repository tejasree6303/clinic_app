<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ title or "Clinic" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <div class="topnav">
    <div class="row">
      <div class="brand"><span class="badge"></span> CareDesk</div>
      {% if current_user.is_authenticated %}
      <nav class="nav">
        <a href="{{ url_for('dashboard') }}" class="{% if title=='Clinic Dashboard' %}active{% endif %}">Overview</a>
        <a href="{{ url_for('appointments_list') }}" class="{% if title=='Appointments' %}active{% endif %}">Appointments</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      </nav>
      {% endif %}
    </div>
  </div>

  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}<div class="flash">{% for m in messages %}<div>{{ m }}</div>{% endfor %}</div>{% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
